<ion-header>
  <ion-toolbar>
    <ion-title class="titulo"> BloodBorne </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card">
    <ion-card-header>
      <ion-card-title class="titulo"></ion-card-title>
      <ion-card-subtitle></ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>
        Desenvolvedor recria Bloodborne como um jogo gratuito em estilo 16-bits
      </p>
    </ion-card-content>
  </ion-card>
  <ion-list lines="none">
    <ion-list-header>
      <ion-label></ion-label>
    </ion-list-header>
    <ion-item>
      <ion-card class="welcome-card">
        <ion-img
          src="https://uploads.jovemnerd.com.br/wp-content/uploads/2020/07/desenvolvedor-recria-bloodborne-como-um-jogo-gratuito-em-estilo-16-bits.jpg"
        ></ion-img>
      </ion-card>
    </ion-item>
    <ion-item href="https://maxatrillionator.itch.io/yarntown">
      <ion-icon slot="start" name="game-controller"></ion-icon>
      <ion-label>Baixe agora</ion-label>
    </ion-item>
    <ion-item>
      <ion-button color="dark" expand="block">
        <ion-icon slot="start" name="game-controller"></ion-icon>Baixe agora
        <ion-icon name="cloud-download"></ion-icon
      ></ion-button>
    </ion-item>
  </ion-list>
</ion-content>
