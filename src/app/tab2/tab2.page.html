    <ion-title class="titulo">
      Elden Ring
    </ion-title>
  </ion-toolbar>

<ion-content>
  <p style="text-align: center;">Não se preocupe. O destino está do lado dele. Afinal, nós o achamos aqui.</p>
  <p class="texto">⁠O chamado da graça há muito tempo perdida fala com todos nós.</p>
  <p class="texto2">⁠Mergulhe. No aprendizado e na lembrança. Relembre as artes da guerra. E seu sangue de guerreiro.</p>
</ion-content>
